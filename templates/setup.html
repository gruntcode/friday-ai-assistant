<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday AI - Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .setup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 229, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 50%, rgba(255, 0, 229, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, rgba(0, 229, 255, 0.05) 0%, transparent 20%);
        }
        
        .setup-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .setup-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .setup-logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 229, 255, var(--glow-intensity));
        }
        
        .setup-logo-icon i {
            font-size: 40px;
            color: var(--bg-primary);
        }
        
        .setup-logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .setup-logo p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .setup-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }
        
        .form-group .hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.3);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .flash.error {
            background-color: rgba(255, 60, 90, 0.1);
            border: 1px solid rgba(255, 60, 90, 0.3);
            color: var(--danger);
        }
        
        .flash.success {
            background-color: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-logo">
                <div class="setup-logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>FRIDAY</h1>
                <p>AI Assistant Setup</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form class="setup-form" action="/setup" method="POST">
                <div class="form-group">
                    <label for="api_key">Groq API Key</label>
                    <input type="password" id="api_key" name="api_key" placeholder="Enter your Groq API key" required>
                    <div class="hint">
                        <i class="fas fa-info-circle"></i> You can get your API key from <a href="https://console.groq.com/" target="_blank" style="color: var(--accent-primary);">Groq Console</a>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check-circle"></i> Save and Continue
                </button>
            </form>
        </div>
    </div>
</body>
</html>
