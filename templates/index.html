<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>FRIDAY</h1>
            </div>
            <div class="new-chat" id="new-chat-btn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat history will be populated here -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="status">
                    <div class="status-indicator online"></div>
                    <span>Friday is online</span>
                </div>
                <div class="header-controls">
                    <div class="theme-toggle-container" title="Toggle Theme">
                        <input type="checkbox" id="theme-toggle" class="theme-toggle">
                        <label for="theme-toggle" class="theme-toggle-label">
                            <i class="fas fa-sun fa-lg"></i>
                            <i class="fas fa-moon fa-lg"></i>
                        </label>
                        <span class="control-label">Theme</span>
                    </div>
                    <div class="model-selector">
                        <select id="model-select">
                            <option value="llama-3.1-8b-instant">Llama 3.1 8B Instant</option>
                            <!-- Other models will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="toggle-container" title="Enable Web Search">
                        <input type="checkbox" id="web-search-toggle" class="toggle-input">
                        <label for="web-search-toggle" class="toggle-label">
                            <i class="fas fa-globe fa-lg"></i>
                        </label>
                        <span class="control-label">Search</span>
                    </div>
                    <div class="toggle-container" title="Generate PDF">
                        <input type="checkbox" id="pdf-toggle" class="toggle-input">
                        <label for="pdf-toggle" class="toggle-label">
                            <i class="fas fa-file-pdf fa-lg"></i>
                        </label>
                        <span class="control-label">PDF</span>
                    </div>
                    <div class="toggle-container" title="Enable Voice Response">
                        <input type="checkbox" id="voice-toggle" class="toggle-input">
                        <label for="voice-toggle" class="toggle-label">
                            <i class="fas fa-volume-up fa-lg"></i>
                        </label>
                        <span class="control-label">Voice</span>
                    </div>
                    <div class="toggle-container" title="Enable Response Caching">
                        <input type="checkbox" id="cache-toggle" class="toggle-input">
                        <label for="cache-toggle" class="toggle-label">
                            <i class="fas fa-bolt fa-lg"></i>
                        </label>
                        <span class="control-label">Cache</span>
                    </div>
                    <div class="toggle-container" title="New Chat">
                        <button id="new-chat-btn" class="new-chat-btn">
                            <i class="fas fa-plus fa-lg"></i>
                        </button>
                        <span class="control-label">New</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-avatar">
                            <img src="{{ url_for('static', filename='images/friday-avatar-modern.svg') }}" alt="Friday">
                        </div>
                        <h2>Hello, I'm Friday</h2>
                        <p>Your personal AI assistant with a futuristic touch. How can I help you today?</p>
                        <div class="suggestion-chips">
                            <button class="chip">Tell me about yourself</button>
                            <button class="chip">What can you do?</button>
                            <button class="chip">Search for the latest AI news</button>
                        </div>
                    </div>
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="message assistant-message">
                    <div class="message-avatar">
                        <img src="{{ url_for('static', filename='images/friday-avatar-modern.svg') }}" alt="Friday">
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>Hello! I'm Friday, your AI assistant. How can I help you today?</p>
                        </div>
                        <div class="message-actions">
                            <div class="message-time">Just now</div>
                            <div class="message-buttons">
                                <button class="action-btn copy-btn" title="Copy to clipboard">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <audio controls id="tts-audio">
                            <source src="" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-indicators">
                    <div class="indicator web-search-indicator" id="web-search-indicator">
                        <i class="fas fa-globe"></i> Web Search: <span id="web-search-status">OFF</span>
                    </div>
                    <div class="indicator pdf-indicator" id="pdf-indicator">
                        <i class="fas fa-file-pdf"></i> PDF: <span id="pdf-status">OFF</span>
                    </div>
                </div>
                <form id="chat-form">
                    <div class="input-wrapper">
                        <textarea id="user-input" placeholder="Ask Friday anything..." rows="1"></textarea>
                        <div class="input-actions">
                            <button type="button" id="voice-input-btn" class="action-btn" title="Voice Input">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button type="submit" id="send-btn" class="action-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
